   <h1><a href="./index.html">PROJECT1</a> <br>

        <form id="sales-form">
            <label for="product">Produk:</label>
            <input type="text" id="product"required>
            <label for="amount">Harga:</label>
            <input type="number" id="amount" required>
            <button type="button" onclick="addSale()">Tambah Penjualan</button>
        </form>
        <div id="sales-list">
            <h2>Daftar Penjualan</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produk</th>
                        <th>Harga</th>
                        <th>Hapus</th>
                    </tr>
                </thead>
                <tbody id="sales-table"></tbody>
            </table>
        </div>
        <div id="total">
            <h2>Total Harga</h2>
            <p id="total-amount">0</p>
        </div>
    </div>
